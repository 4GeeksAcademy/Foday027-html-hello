<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container my-5">          <!--  main div    -->
        <div class="row">
            <div class="col"></div>
            
            <div class="col-8">
                <form class="row g-3">
                    <div class="card">
                        <div class="card-header fw-bolder">
                          <h3>Payment form example</h3>
                        </div>

                        
                        <div class="card-body">
                            <div class="alert alert-danger alert-dismissible fade show mt-2 p-2 fw-medium" role="alert">Some fields are missing</div>
                            <div class="row my-3 d-flex fw-semibold">
                           
                                <div class="col-5">
                                    <label for="card" class="form-label">Card #</label>
                                    <input type="number" class="form-control" id="card" placeholder="xxxxxxxxxxxxx">
                                </div>
                                <div class="col-3">
                                    <label for="cvc" class="form-label">CVC #</label>
                                    <input type="password" class="form-control" id="cvc" placeholder="000">
                                </div>
                                <div class="col-4">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                                </div>
                    
                        </div>
        
                        <div class="row my-3 fw-semibold">
                              <div class="col-6">
                                  <label for="first" class="form-label">First Name</label>
                                  <input type="text" class="form-control" id="first">
                              </div>
                              
                              <div class="col-6">
                                  <label for="last" class="form-label">Last Name</label>
                                  <input type="text" class="form-control" id="last">
                              </div>
                        </div>
                            
    
                        <div class="row my-3 fw-semibold">
                          
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-control"><option value="Pick a state">Pick a state</option><option value="Bayern">Bayern</option><option value="Berlin">Berlin</option><option value="Bremen">Bremen</option></select>
                            </div>
                            <div class="col-3">
                                <label for="code" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="code">
                            </div>
                          
                        </div>
                        
        
        
        
                        <div class="row my-3 d-flex fw-semibold">

                            <div class="col-3">
                                <label for="cards" class="form-label">We accept:</label><br>
                                <div class="bg-secondary form-control">
                                <input type="radio" id="cards" value="cards" name="cards"> <i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" id="cards" value="cards" name="cards"> <i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" id="cards" value="cards" name="cards"> <i class="fa-brands fa-cc-apple-pay"></i>
                              <input type="radio" id="cards" value="cards" name="cards"> <i class="fa-brands fa-paypal"></i>
                            </div>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-6">
                                <label for="msg" class="form-label">Message</label>
                                <textarea class="form-control cols-6 row-3"></textarea>
                                <p class="fw-normal">Add any notes here.</p>
                            </div>
                        </div>
                
        
        
        
                        <div class="card-footer">
                            <div class="row">
        
                                <div class=" d-flex justify-content-end">
                                    <button type="cancel" class="btn btn-secondary">Cancel</button>
                                   <button type="submit" class="btn ms-1 btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
